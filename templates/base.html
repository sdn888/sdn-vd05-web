<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт СДН{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #004080;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 2rem;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ccc;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Меню -->
    <nav>
        <a href="{{ url_for('home') }}">Главная</a>
        <a href="{{ url_for('about') }}">О проекте</a>
        <a href="{{ url_for('blog') }}">Блог</a>
        <a href="{{ url_for('contacts') }}">Контакты</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 СДН Студия</p>
    </footer>
</body>
</html>
